<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flight Search</h1>
    <form id="flightSearchForm">
      <input type="text" id="departureAirport" name="departureAirport" placeholder="From" required>
      <input type="text" id="arrivalAirport" name="arrivalAirport" placeholder="To" required>
      <input type="date" id="departureDate1" name="departureDate1" required>
      <input type="date" id="departureDate2" name="departureDate2" required>
      <button type="submit">Search</button>
    </form>
  </header>

  <script src="index.js"></script>

</body>
</html>
